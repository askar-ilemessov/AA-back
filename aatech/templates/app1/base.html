<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title> {% block title %} Строительный магазин {% endblock %}</title>
</head>



<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">Строительный магазин</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'list'  %}">Список всех товаров</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" {% url 'addItem'  %} ">Добавить товар<span class="sr-only"> </span></a>
                </li>
            </ul>
            <form class="d-flex" method="POST" action="{% url 'search'  %}">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Search" name="searched" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit"> Search </button>
            </form>
        </div>
    </nav>

    <form method="POST" action=" {% url 'sort' %} ">
        {% csrf_token %}
        <div class="form-group">
    
            <label for="category">Сортировка</label>
                <select class="" id="category" name="selected_category">
                    <option value="name" > По имени по возрастанию </option>
                    <option value="nameDescending" > По имени по убыванию </option>
                    <option value="price" > По цене по возрастанию </option>
                    <option value="priceDescending"> По цене по убыванию </option>
                    <option value="quantity" > По количеству по возрастанию </option>
                    <option value="quantityDescending" > По количеству по убыванию </option>
                </select>
            <button name="submit" type="submit" name="submit"> Submit </button>
        </div>
    </form>

    {% block content %} 
    
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>


</html>
