{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'app1/css/index.css' %}" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все товары</title>
</head>

<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Добавить товар</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
    </div>

    {% for item in items %}

    <div class="qq card w-50">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <span> 
              <br><b>Описание:</b> {{item.description}} 
              <br><b>Цена:</b> {{item.price}} 
              <br><b>Количество:</b> {{item.quantity}}
              <br><b>Категория:</b> {{item.category}} 
              <br>
            </span>
            <a href="{% url 'editItem'  item.id %}" class="btn btn-sm btn-info">Изменить</a>

            <a href="{% url 'deleteItem'  item.id %}" class="btn btn-danger">Удалить</a>
        </div>
    </div>
    {% endfor %}
    <script>
        /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>

</html>
